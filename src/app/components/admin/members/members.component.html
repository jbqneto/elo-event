<div class="content-wrapper">
    <mat-list role="list">
        <mat-list-item class="list-item" *ngFor="let guest of guests" role="listitem">
            <div [id]="'member-'+guest?.id" class="member">
                <div [ngClass]="{'show-phone': showPhone(guest)}" (click)="getUserInfo(guest)" class="name">
                    <span>{{guest.name}}</span>
                    <span class="toggle-phone">
                        <mat-icon aria-hidden="false" aria-label="icon account" fontIcon="call"></mat-icon>
                    </span>
                    <span *ngIf="showPhone(guest)" class="phone">
                        <small>({{guest.phone}})</small>
                    </span>
                </div>
                <div class="actions">
                    <div class="checked">
                        <mat-icon *ngIf="guest.checked" class="icon" aria-hidden="false" aria-label="icon account" fontIcon="check_circle"></mat-icon>
                        <mat-icon *ngIf="!guest.checked" class="icon" aria-hidden="false" aria-label="icon account" fontIcon="radio_button_unchecked"></mat-icon>
                    </div>
                </div>
            </div>
        </mat-list-item>
    </mat-list>
</div>
